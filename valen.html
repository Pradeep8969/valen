<html>

<head>
    <title>Will You Be My Valentine?</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: rgb(194, 241, 241);
            font-family: Arial, sans-serif;
            text-align: center;
        } 
       
        header {
            font-size: 2.5em;
            color: #ff0066;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .flower-img {
            max-width: 100%;
            height: auto;
            width: 200px;
            margin-bottom: 20px;
        }
        .buttons {
            position: relative;
            display: flex;
            gap: 20px;
            margin-top: 20px;
        } 
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s ease;
        }
        #yesBtn {
            background-color: red;
        }
        #yesBtn:hover {
            background-color: #cc0000;
        }
        #noBtn {
            background-color: black;
            position: relative;
        }
        #noBtn:hover {
            background-color: #333333;
        }
    </style>
</head>

<body>
    <header>Will you be my Valentine? 💖</header>
    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExdWFwamU4dXhhOXcydXF3bXhkejk1eXkyMHhhNWh6cmNxZmdkNmxzNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/sNPeJFq6YNEvLZdcqX/giphy.gif"
        alt="Flower" class="flower-img">
    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        document.addEventListener('mousemove', (e) => {
            const buttonRect = noBtn.getBoundingClientRect();
            const cursorX = e.clientX;
            const cursorY = e.clientY;


            const isNearButton = (
                cursorX >= buttonRect.left &&
                cursorX <= buttonRect.right &&
                cursorY >= buttonRect.top &&
                cursorY <= buttonRect.bottom
            );

            if (isNearButton) {
                const moveDistance = 100;
                const buttonCenterX = buttonRect.left + buttonRect.width / 4;
                const buttonCenterY = buttonRect.top + buttonRect.height / 4;


                const deltaX = cursorX - buttonCenterX;
                const deltaY = cursorY - buttonCenterY;
                const angle = Math.atan2(deltaY, deltaX);


                const newX = buttonRect.left - moveDistance * Math.cos(angle);
                const newY = buttonRect.top - moveDistance * Math.sin(angle);


                const maxX = window.innerWidth - buttonRect.width;
                const maxY = window.innerHeight - buttonRect.height;

                noBtn.style.position = 'absolute';
                noBtn.style.left = `${Math.max(0, Math.min(newX, maxX))}px`;
                noBtn.style.top = `${Math.max(0, Math.min(newY, maxY))}px`;
            }
        });

        });
    </script>
</body>
